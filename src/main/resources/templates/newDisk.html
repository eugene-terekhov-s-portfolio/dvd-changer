<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<div th:replace="fragments/menu :: meta"></div>
	<link rel="stylesheet" href="/css/movieSelect.css" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-theme/0.1.0-beta.10/select2-bootstrap.min.css" />
    <title>DVD-changer: New Disk</title>
</head>
<body class="container">
<div th:replace="fragments/menu :: navBar (user=${user})" ></div>

<h2>Добавить диск в мою коллекцию</h2>
<hr />
<form th:action="@{/newDisk}" method="POST" class="form form-horizontal">
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	<input type="hidden" name="owner_id" th:value="${user.id}" />
	<input type="hidden" name="movieTitle" id="movieTitle" />
	<input type="hidden" name="originalTitle" id="originalTitle" />
	<input type="hidden" name="posterPath" id="posterPath" />
	<input type="hidden" name="overview" id="overview" />
	<input type="hidden" name="releaseYear" id="releaseYear" />
	<input type="hidden" name="rating" id="rating" />
	<div class="form-group">
		<label for="movieId" class="control-label col-sm-3">Название фильма:</label>
		<div class="col-sm-9">
			<select class="form-control" name="movieId" id="movieId" />
		</div>
	</div>
	<button class="btn btn-primary" type="submit">Добавить диск</button>
</form>
<div th:replace="fragments/menu :: scripts"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
<script th:src="@{/js/movieSelect.js}"></script>
</body>
</html>

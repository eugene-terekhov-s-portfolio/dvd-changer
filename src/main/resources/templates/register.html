<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DVD Changer: Register</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <!-- Optional theme -->
    <link rel="stylesheet" href="/css/bootstrap-theme.css" />
</head>
<body class="container">
<div class="jumbotron">
    <h1>DVD Changer</h1>
    <p class="lead">Регистрация нового пользователя</p>
</div>

<form class="form form-horizontal" th:action="@{/register}" method="post">
    <div class="form-group">
        <div th:if="${param.error}" class="alert alert-danger">
            Такой логин уже занят, попробуйте другой логин.
        </div>
    </div>
    <div class="form-group">
        <label for="username" class="control-label col-sm-2">Ваше имя:</label>
        <div class="col-sm-3">
            <input class="form-control" type="text" name="username" id="username"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="login">Логин:</label>
        <div class="col-sm-3">
            <input type="text" name="login" class="form-control" id="login"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="password">Пароль:</label>
        <div class="col-sm-3">
            <input class="form-control" type="password" name="password" id="password"/>
        </div>
    </div>
    <div class="button-group col-sm-offset-2">
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </div>
</form>
</body>
</html>

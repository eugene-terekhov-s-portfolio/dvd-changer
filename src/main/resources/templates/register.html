<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>DVD Changer: Register</title>
</head>
<body>
<h1>DVD Changer: New user</h1>

<div th:if="${param.error}">
    Имя пользователя уже существует, попробуйте другое имя.
</div>

<form th:action="@{/register}" method="post">
    <div><label> Ваше имя: <input type="text" name="username"/> </label></div>
    <div><label> Логин: <input type="text" name="login"/> </label></div>
    <div><label> Пароль: <input type="password" name="password"/> </label></div>
    <div><input type="submit" value="Зарегистрироваться"/></div>
</form>
</body>
</html>
